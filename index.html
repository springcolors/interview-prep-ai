<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Prep AI</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin-bottom: 0.5rem; }
    p { color: #555; margin-bottom: 1rem; }
    textarea { width: 100%; min-height: 120px; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; resize: vertical; }
    button { margin-top: 0.5rem; padding: 0.6rem 1.2rem; font-size: 1rem; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #555; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #questions { margin-top: 1.5rem; }
    #questions ol { padding-left: 1.25rem; }
    #questions li { margin-bottom: 0.5rem; }
    .error { color: #c00; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Interview Prep AI</h1>
  <p>Paste a job description below to generate 5 behavioral interview questions tailored for product management.</p>
  <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
  <br>
  <button id="generate" type="button">Generate questions</button>
  <div id="retrieved-experience" style="margin: 20px 0; padding: 15px; background: #f0f9ff; border-left: 4px solid #0ea5e9; display: none;">
    <h3 style="margin-top: 0; color: #0369a1;">ðŸ“š Retrieved Relevant Experience</h3>
    <div id="experience-list"></div>
</div>
  <div id="questions"></div>
  <div id="error" class="error"></div>

  <script>
    const jobDescription = document.getElementById('jobDescription');
    const generateBtn = document.getElementById('generate');
    const questionsEl = document.getElementById('questions');
    const errorEl = document.getElementById('error');

    generateBtn.addEventListener('click', async () => {
      const trimmed = jobDescription.value.trim();
      if (!trimmed) {
        errorEl.textContent = 'Please enter a job description.';
        questionsEl.innerHTML = '';
        return;
      }
      errorEl.textContent = '';
      questionsEl.innerHTML = '';
      generateBtn.disabled = true;
      try {
        const res = await fetch('/api/generate-questions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ jobDescription: trimmed })
        });
        const data = await res.json();
        if (!res.ok) {
          errorEl.textContent = data.error || 'Request failed.';
          return;
        }
        // Show retrieved relevant experience
        const expDiv = document.getElementById('retrieved-experience');
        const expList = document.getElementById('experience-list');
        if (data.relevantExperiences && data.relevantExperiences.length) {
          expList.innerHTML = data.relevantExperiences.map((exp, i) =>
            `<div style="margin: 10px 0;">
              <strong>${i + 1}. ${escapeHtml(exp.role)} at ${escapeHtml(exp.company)}</strong>
              <span style="color: #0369a1; margin-left: 10px;">${(exp.score * 100).toFixed(1)}% match</span>
            </div>`
          ).join('');
          expDiv.style.display = 'block';
        } else {
          expDiv.style.display = 'none';
          expList.innerHTML = '';
        }
        // Display questions
        if (data.questions && data.questions.length) {
          questionsEl.innerHTML = '<strong>Questions:</strong><ol>' +
            data.questions.map(q => '<li>' + escapeHtml(q) + '</li>').join('') + '</ol>';
        } else {
          questionsEl.textContent = 'No questions returned.';
        }
      } catch (e) {
        errorEl.textContent = e.message || 'Network error.';
      } finally {
        generateBtn.disabled = false;
      }
    });

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }
  </script>
</body>
</html>
